version: '3.9'

services:
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_DB=moradaDb
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=123
    ports:
      - '5432:5432'

  api-dev:
    build:
      context: .
      dockerfile: dockerfile
      target: development
    image: micaelortega/morada-app-api:dev
    depends_on:
      - db
    volumes:
      - .:/app
      - ${pwd}/node_modules
    ports:
      - '5000:3000'

  api-prod:
    build:
      context: .
      dockerfile: dockerfile
      target: production
    image: micaelortega/morada-app-api
    depends_on:
      - db
    ports:
      - '3000:3000'
